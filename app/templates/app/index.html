<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>UPtest</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div style="margin: auto; width: 500px">
        <h1>The longest substring that contained in minimum two lines:</h1>
        <h1>{{ result }}</h1>

		<form id="form" method="post" action="" accept-charset="utf-8" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group">
				<textarea id="text_area" style="width: 500px" name="text" rows="10" id="id_text" placeholder="Enter lines with delimiter \n"></textarea>
				{{ form.errors.description }}
			</div>
			<input type="submit" value="SUBMIT" />
			<input type="hidden" name="next" value="{{ next }}" />
		</form>

    </body>
</html>
